<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0; padding: 0;
            background: transparent; /* Fond transparent pour voir le jeu */
            font-family: sans-serif;
        }
        .menu {
            position: absolute; top: 10%; left: 2%;
            width: 260px; background: rgba(10, 10, 10, 0.95);
            border: 2px solid #00d4ff; border-radius: 8px;
            color: white; box-shadow: 0 0 15px rgba(0, 212, 255, 0.5);
        }
        .title {
            background: #00d4ff; color: black; padding: 10px;
            text-align: center; font-weight: bold; font-size: 18px;
        }
        .btns { padding: 10px; }
        button {
            width: 100%; padding: 12px; margin: 5px 0;
            background: #222; color: white; border: 1px solid #333;
            border-radius: 4px; cursor: pointer; text-align: left;
        }
        button:hover { background: #00d4ff; color: black; }
    </style>
</head>
<body>
    <div class="menu">
        <div class="title">HOZZA MENU</div>
        <div class="btns">
            <button onclick="exec('heal')">üè• SANT√â MAX</button>
            <button onclick="exec('armor')">üõ°Ô∏è ARMURE MAX</button>
            <button onclick="exec('repair')">üîß R√âPARER V√âHICULE</button>
            <button onclick="window.closeMenu()" style="color:red; border-color:red;">‚ùå FERMER</button>
        </div>
    </div>

    <script>
        function exec(action) {
            fetch(`https://baseevents/action`, {
                method: 'POST',
                body: JSON.stringify({ act: action })
            });
        }
        window.closeMenu = function() {
            fetch(`https://baseevents/close`, { method: 'POST' });
        }
    </script>
</body>
</html>
