<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Menu NUI Pro</title>
<style>
body { margin:0; padding:0; font-family:sans-serif; background:transparent; }
/* Container principal */
.menu {
    position:absolute; top:15%; left:50%; transform:translate(-50%,0);
    width:350px; background:rgba(15,15,15,0.95); border:2px solid #00d4ff;
    border-radius:12px; padding:10px; box-shadow:0 0 20px #00d4ff; 
    transition:all 0.3s ease;
}
.title {
    background:#00d4ff; color:black; font-size:20px; font-weight:bold;
    text-align:center; padding:8px; border-radius:8px; margin-bottom:10px;
}
.tabs { display:flex; justify-content:space-around; margin-bottom:10px; }
.tab { cursor:pointer; padding:5px 10px; border-radius:6px; background:#111; transition:0.2s; }
.tab.active { background:#00d4ff; color:black; }
.section { display:none; }
.section.active { display:block; }
button {
    width:100%; padding:12px; margin:5px 0; border:none; border-radius:6px;
    background:#222; color:white; cursor:pointer; transition:0.2s; text-align:left;
}
button:hover { background:#00d4ff; color:black; }
button.red { background:red; color:white; }
button.red:hover { background:#ff5555; color:black; }
</style>
</head>
<body>

<div class="menu">
    <div class="title">HOZZA MENU</div>

    <div class="tabs">
        <div class="tab active" data-tab="player">Joueur</div>
        <div class="tab" data-tab="vehicle">V√©hicule</div>
    </div>

    <div class="section active" id="player">
        <button onclick="exec('heal')">üè• Sant√© Max</button>
        <button onclick="exec('armor')">üõ°Ô∏è Armure Max</button>
    </div>

    <div class="section" id="vehicle">
        <button onclick="exec('repair')">üîß R√©parer V√©hicule</button>
        <button onclick="exec('flip')">‚Ü©Ô∏è Retourner V√©hicule</button>
        <button onclick="exec('boost')">üí® Boost V√©hicule</button>
    </div>

    <button class="red" onclick="exec('close')">‚ùå Fermer</button>
</div>

<script>
// Gestion des onglets
const tabs = document.querySelectorAll('.tab');
tabs.forEach(tab => {
    tab.addEventListener('click', () => {
        document.querySelector('.tab.active').classList.remove('active');
        tab.classList.add('active');
        document.querySelector('.section.active').classList.remove('active');
        document.getElementById(tab.dataset.tab).classList.add('active');
    });
});

// Fonction pour envoyer les actions √† FiveM
function exec(action){
    fetch(`https://baseevents/action`, {
        method:'POST',
        body: JSON.stringify({act: action})
    });
}
</script>

</body>
</html>
